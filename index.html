<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roll of the Dice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, rgb(80, 80, 254), rgb(249, 88, 114));
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;

      display: inline-block;
      margin: 2rem 50px;

    }

    .player {
      margin-bottom: 20px;
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #45a049;
    }

    .result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="player">
      <h2 id="player1Name"></h2>
      <button class="button" onclick="rollDice('player1')">Roll Dice</button>
      <div id="player1Result" class="result"></div>
    </div>
    <div class="player">
      <h2 id="player2Name"></h2>
      <button class="button" onclick="rollDice('player2')">Roll Dice</button>
      <div id="player2Result" class="result"></div>
    </div>
    <div id="winner" class="result"></div>
  </div>

  <script>
    function rollDice(player) {
      var resultElement = document.getElementById(player + "Result");
      var result = Math.floor(Math.random() * 6) + 1;
      resultElement.textContent = "You rolled: " + result;
      checkWinner();
    }

    function checkWinner() {
      var player1Result = parseInt(document.getElementById("player1Result").textContent.split(": ")[1]);
      var player2Result = parseInt(document.getElementById("player2Result").textContent.split(": ")[1]);
      var winnerElement = document.getElementById("winner");

      if (player1Result && player2Result) {
        if (player1Result > player2Result) {
          winnerElement.textContent = document.getElementById("player1Name").textContent + " wins!";
        } else if (player1Result < player2Result) {
          winnerElement.textContent = document.getElementById("player2Name").textContent + " wins!";
        } else {
          winnerElement.textContent = "It's a tie!";
        }
      }
    }

    var player1Name = prompt("Enter Player 1's Name:");
    var player2Name = prompt("Enter Player 2's Name:");
    document.getElementById("player1Name").textContent = player1Name;
    document.getElementById("player2Name").textContent = player2Name;
  </script>
</body>

</html>
